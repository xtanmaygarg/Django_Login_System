{% extends "D_Passwords/base.html" %}
{% load static %}
{% block Body_Block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank You For Registering!...</h1>
    {% else %}
      <h1>Register Here!.....</h1>
      <h3>Fill Out The Form:</h3>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
      </form>
    {% endif %}
  </div>
{% endblock %}
